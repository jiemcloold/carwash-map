        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message) {
            const toast = document.getElementById('toast');

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);

        // å¤åˆ¶æ–‡æœ¬
        function copyText(text, label) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast(`âœ… å·²å¤åˆ¶${label}ï¼š${text}`);
                }).catch(() => {
                    // é™çº§æ–¹æ¡ˆ
                    fallbackCopy(text, label);
                });
            } else {
                fallbackCopy(text, label);
            }
        }

        // é™çº§å¤åˆ¶æ–¹æ¡ˆ
        function fallbackCopy(text, label) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showToast(`âœ… å·²å¤åˆ¶${label}ï¼š${text}`);
            } catch (err) {
                showToast(`âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶ï¼š${text}`);
            }
            document.body.removeChild(textarea);
        }

        // åœ¨åœ°å›¾ä¸Šæ˜¾ç¤ºè·¯çº¿

        // è®¡ç®—è·ç¦»
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // æ ¼å¼åŒ–è·ç¦»
        function formatDistance(km) {
            if (km < 1) {
                return Math.round(km * 1000) + 'ç±³';
            }
            return km.toFixed(1) + 'å…¬é‡Œ';
        }

        // å¯¹æ¯”å•†å®¶æ•°æ®ï¼Œæ£€æµ‹å˜åŒ–
        function compareShops(oldShops, newShops) {
            const oldMap = new Map(oldShops.map(s => [s.name, s]));
            const newMap = new Map(newShops.map(s => [s.name, s]));

            const added = [];      // æ–°å¢çš„å•†å®¶
            const removed = [];    // ç§»é™¤çš„å•†å®¶
            const updated = [];    // ä¿¡æ¯æ›´æ–°çš„å•†å®¶

            // æ£€æŸ¥æ–°å¢å’Œæ›´æ–°
            newShops.forEach(newShop => {
                const oldShop = oldMap.get(newShop.name);
                if (!oldShop) {
                    added.push(newShop);
                } else {
                    // æ£€æŸ¥æ˜¯å¦æœ‰ä¿¡æ¯å˜åŒ–
                    if (oldShop.address !== newShop.address ||
                        oldShop.phone !== newShop.phone ||
                        oldShop.workTime !== newShop.workTime ||
                        oldShop.lat !== newShop.lat ||
                        oldShop.lng !== newShop.lng) {
                        updated.push({
                            name: newShop.name,
                            old: oldShop,
                            new: newShop
                        });
                    }
                }
            });

            // æ£€æŸ¥ç§»é™¤
            oldShops.forEach(oldShop => {
                if (!newMap.has(oldShop.name)) {
                    removed.push(oldShop);
                }
            });

            return { added, removed, updated };
        }

        // åˆ·æ–°å•†å®¶æ•°æ®
        async function refreshShops() {
            const btn = document.getElementById('refreshBtn');
            const loading = document.getElementById('loading');

            try {
                // ç¦ç”¨æŒ‰é’®
                btn.disabled = true;
                btn.textContent = 'ğŸ”„ æ£€æŸ¥æ›´æ–°...';
                loading.classList.remove('hidden');

                // è·å–æ‰€æœ‰é¡µé¢çš„æ•°æ®
                const allShops = [];
                let page = 1;
                const limit = 10;

                while (true) {
                    const params = { ...API_PARAMS, page, limit };

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json, text/plain, */*',
                            'Accept-Language': 'zh-CN,zh;q=0.9',
                            'Content-Type': 'application/json;charset=UTF-8',
                            'Origin': 'https://chfwb.meiqitc.com',
                            'Referer': 'https://chfwb.meiqitc.com/mqstatic/1010100/',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify(params)
                    });

                    const data = await response.json();

                    if (data.code !== '0' || !data.data?.data || data.data.data.length === 0) {
                        break;
                    }

                    // å¤„ç†å•†å®¶æ•°æ®
                    data.data.data.forEach(shop => {
                        const [lng, lat] = (shop.lonLat || ',').split(',').map(Number);
                        // å°† GCJ-02 åæ ‡è½¬æ¢ä¸º BD-09 åæ ‡
                        const bdCoords = gcj02ToBd09(lng, lat);
                        allShops.push({
                            name: shop.storeName || '',

                            phone: shop.phone || '',
                            workTime: shop.storeBusinessTime || shop.businessTime || '',
                            lat: bdCoords.lat,
                            lng: bdCoords.lng

                    });

                    if (data.data.data.length < limit) {
                        break;
                    }

                    page++;
                }

                if (allShops.length > 0) {
                    // å¯¹æ¯”æ•°æ®
                    const changes = compareShops(shops, allShops);
                    const hasChanges = changes.added.length > 0 ||
                                      changes.removed.length > 0 ||
                                      changes.updated.length > 0;

                    // æ˜¾ç¤ºå¯¹æ¯”ç»“æœ
                    let message = `ğŸ“Š æ•°æ®å¯¹æ¯”ç»“æœï¼š\n\n`;
                    message += `å½“å‰æ•°æ®ï¼š${shops.length} å®¶\n`;
                    message += `æœ€æ–°æ•°æ®ï¼š${allShops.length} å®¶\n\n`;

                    if (hasChanges) {
                        if (changes.added.length > 0) {
                            message += `ğŸ†• æ–°å¢ï¼š${changes.added.length} å®¶\n`;
                            changes.added.forEach(s => {
                                message += `  Â· ${s.name}\n`;
                            });
                        }
                        if (changes.removed.length > 0) {
                            message += `\nâŒ ç§»é™¤ï¼š${changes.removed.length} å®¶\n`;
                            changes.removed.forEach(s => {
                                message += `  Â· ${s.name}\n`;
                            });
                        }
                        if (changes.updated.length > 0) {
                            message += `\nğŸ“ ä¿¡æ¯æ›´æ–°ï¼š${changes.updated.length} å®¶\n`;
                            changes.updated.forEach(s => {
                                message += `  Â· ${s.name}\n`;
                            });
                        }
                        message += `\næ˜¯å¦æ›´æ–°åœ°å›¾æ•°æ®ï¼Ÿ`;
                    } else {
                        message += `âœ… æ•°æ®å·²æ˜¯æœ€æ–°ï¼Œæ— éœ€æ›´æ–°`;
                    }

                    // éšè—åŠ è½½æç¤º
                    loading.classList.add('hidden');
                    btn.disabled = false;
                    btn.textContent = 'ğŸ”„ æ›´æ–°å•†å®¶';

                    if (hasChanges) {
                        // æœ‰å˜åŒ–ï¼Œè¯¢é—®æ˜¯å¦æ›´æ–°
                        if (confirm(message)) {

                                `æ•°æ®æ›´æ–°: ${new Date().toLocaleString('zh-CN')} (å…±${shops.length}å®¶)`;
                            alert(`âœ… æ›´æ–°å®Œæˆï¼\nå½“å‰å…± ${shops.length} å®¶å•†å®¶`);
                        }
                    } else {
                        // æ— å˜åŒ–ï¼Œä»…æç¤º
                        alert(message);
                    }
                } else {
                    loading.classList.add('hidden');
                    alert('âš ï¸ æœªè·å–åˆ°æ•°æ®ï¼Œè¯·ç¨åé‡è¯•');

            } catch (error) {
                console.error('æ›´æ–°å¤±è´¥:', error);
